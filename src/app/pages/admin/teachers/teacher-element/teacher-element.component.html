<div *ngIf="teacher">
  <p>id: {{ teacher.id }}, name: {{ teacher.fullName }}</p>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTeacherModal" (click)="editClick()">
    Edit
  </button>

  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmationModal" (click)="deleteClick()">
    Delete
  </button>
</div>
