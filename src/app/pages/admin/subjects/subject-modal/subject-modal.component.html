<!-- Add Subject Modal -->
<div class="modal fade" id="addSubjectModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!edit" class="modal-title">Новый предмет</h1>
        <h1 *ngIf="edit" class="modal-title">Отредактировать предмет</h1>
        <button id="subject-modal-btn-close" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="row">
          <label for="subjectNameInput" class="col-sm-3 col-form-label">Название</label>
          <div class="col-sm-8">
            <input type="text" class="form-control transparent-input" id="subjectNameInput" [(ngModel)]="name">
          </div>
        </div>
      </div>

      <!-- TODO отображение ошибки -->
      <div *ngIf="hasError()">
        <p>{{ error }}</p>
      </div>

      <div class="modal-footer">
        <!--                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>-->
        <button type="button" class="btn btn-primary text-center" (click)="onSubmit()">
          <span *ngIf="!edit">Добавить</span>
          <span *ngIf="edit">Изменить</span>
        </button>
      </div>
    </div>
  </div>
</div>
